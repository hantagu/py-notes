{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">Создать новую записную книжку</div>
    <form id="form_create_book">
        <div class="card-body">
            <input type="text" class="form-control" name="title" id="form_create_book_title" required placeholder="Название">
        </div>
        <div class="card-footer d-flex justify-content-end justify-content-md-start">
            <input type="submit" class="btn btn-success" value="Создать">
        </div>
    </form>
</div>

<div class="d-flex justify-content-center mt-4" id="spinner">
    <div class="spinner-border spinner-border-sm"></div>
</div>

<div class="d-flex justify-content-center mt-4 text-secondary fst-italic" id="no_books_warn" style="display: none !important;">
    У вас пока ещё нет ни одной записной книжки
</div>

<div id="books">
    <!-- <div class="card">
        <form id="///">
            <div class="card-header">TITLE</div>
            <div class="card-body">NOTES</div>
            <div class="card-footer">
                <input type="submit" class="btn btn-danger" value="">
            </div>
        </form>
    </div> -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () =>
    {
        let form_create_book = document.getElementById('form_create_book');
        let books = document.getElementById('books');

        let spinner = document.getElementById('spinner');
        let no_books_warn = document.getElementById('no_books_warn');

        let response = await make_request(METHOD_GET_BOOKS);
        let json_response = await response.json();

        spinner.setAttribute(STYLE, DISPLAY_NONE);

        json_response.result.books.forEach(book =>
        {
            let card = document.createElement('div');
            card.classList.add('card');
            card.classList.add('mt-4');

            let card_header = document.createElement('div');
            card_header.classList.add('card-header');
            card_header.innerHTML = book.title;

            let card_body = document.createElement('div');
            card_body.classList.add('card-body');
            card_body.innerHTML = `Заметок: ${book.notes_amount}`;

            let card_footer = document.createElement('div');
            card_footer.classList.add('card-footer');

            let button = document.createElement('button');
            button.classList.add('btn');
            button.classList.add('btn-success');
            button.innerText = 'Просмотр';
            button.addEventListener('click', () => { window.location.href = `/notes?book_id=${book.id}`; });
            card_footer.appendChild(button);

            card.appendChild(card_header);
            card.appendChild(card_body);
            card.appendChild(card_footer);

            books.appendChild(card);
        });

        form_create_book.addEventListener('submit', async e =>
        {
            e.preventDefault();

            console.debug(e.target);
        });
    });
</script>
{% endblock %}
