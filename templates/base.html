<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Заметки</title>
    </head>

    <body>

        <header class="navbar border-bottom mb-4">
            <div class="container">
                <ul class="nav nav-pills me-auto">
                    <li class="nav-item"><a href="/" class="nav-link{% if page == 'main' %} active{% endif %}">Главная</a></li>
                    {% if user %}<li class="nav-item"><a href="/books" class="nav-link{% if page == 'books' %} active{% endif %}">Книжки</a></li>{% endif %}
                </ul>
                <ul class="nav nav-pills">
                    {% if not user %}
                    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="T6h4dWpVNnbot" data-size="large" data-auth-url="https://91.215.155.252:443/login" data-request-access="write"></script>
                    {% else %}
                    <li class="nav-item"><a href="/logout" class="nav-link">Выход</a></li>
                    {% endif %}
                </ul>
            </div>
        </header>

        <div class="container">

            {% block content %}
            {% endblock %}

        </div>

        <footer class="d-flex justify-content-center border-top mt-4 pt-4">
            {% if user %}
            ID: {{user.id}}
            {% endif %}
        </footer>

    </body>

</html>
